<!DOCTYPE html>
<html class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Barguel | Login</title>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-900">
<section>
  <div class="w-full max-w-7xl">
    <div x-data="{ open: false }"
         class="flex flex-col max-w-screen-xl p-5 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
      <div class="flex flex-row items-center justify-between lg:justify-start">
        <a href="index.html"
           class="text-lg font-bold tracking-tighter text-amber-500 transition duration-500 ease-in-out transform tracking-relaxed lg:pr-8">
          Barguel
        </a>
        <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
                @click="open = !open"></button>
      </div>
      <nav :class="{'flex': open, 'hidden': !open}"
           class="flex-col flex-grow hidden md:flex md:justify-start md:flex-row">
        <ul class="space-y-2 list-none lg:space-y-0 lg:items-center lg:inline-flex">
          <li>
            <a href="index.html" type="button" id="btnBarcos"
               class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent hover:border-amber-600 leading-[22px] md:px-3 text-gray-500 hover:text-amber-500">
              Barcos
            </a>
          </li>
          <li>
            <a href="clientes.html" type="button" id="btnClientes"
               class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent hover:border-amber-600 leading-[22px] md:px-3 text-gray-500 hover:text-amber-500">
              Clientes
            </a>
          </li>
          <li>
            <a href="alugueis.html" type="button" id="btnAlugueis"
               class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent hover:border-amber-600 leading-[22px] md:px-3 text-gray-500 hover:text-amber-500">
              Alugueis
            </a>
          </li>
        </ul>
      </nav>
      <a href="login.html" type="button" id="btnLogin">
        <button type="button" data-modal-toggle="modalAluguel"
                class="text-dark bg-amber-500 hover:bg-amber-500 focus:outline-none focus:ring-4 focus:ring-amber-500 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:focus:ring-amber-500">
          Login e Registro
        </button>
      </a>
    </div>
  </div>
</section>

<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
            class="flex-col w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Login
        </h1>
        <form class="space-y-4 md:space-y-6" action="#" id="login">
          <div>
            <label for="username"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome
              de Usuário</label>
            <input type="text" name="username" id="username"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
                   placeholder="Maria from the Neighborhood" required="">
          </div>
          <div>
            <label for="password"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
                   required="">
          </div>
          <button type="submit"
                  class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Entrar</button>
        </form>
      </div>
    </div>
    <div
            class="flex-col ml-6 w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Registro
        </h1>
        <form class="space-y-4 md:space-y-6" action="#" id="register">
          <div>
            <label for="username"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome
              de Usuário</label>
            <input type="text" name="username" id="usernameRegister"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
                   placeholder="Maria from the Neighborhood" required="">
          </div>
          <div>
            <label for="password"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
            <input type="password" name="password" id="passwordRegister" placeholder="••••••••"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
                   required="">
          </div>
          <div>
            <label for="confirmaSenha"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirme a
              Senha</label>
            <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="••••••••"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500"
                   required="">
          </div>
          <button type="submit"
                  class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</section>

<section>
  <footer class="bg-slate-800">
    <div class="px-5 py-12 mx-auto max-w-7xl sm:px-6 md:flex md:items-center md:justify-between lg:px-20">
      <div class="mt-8 md:mt-0 md:order-1">
         <span class="mt-2 text-sm font-light text-gray-500">
              Ingrid Nery- IFSP - 2023 - Projeto de Sistemas
              <br />
              <small>Created using TailWind CSS</small>
          </span>
      </div>
    </div>
  </footer>
</section>
<script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="/main.js"></script>
<script type="text/javascript" src="/login.js"></script>
</body>

</html>
